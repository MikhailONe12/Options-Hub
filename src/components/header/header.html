<header>
    <div class="header-left">
        <div class="logo">
            <div class="live-indicator"></div>
            Options Hub
        </div>
        <div class="status-text">
            <span style="color: var(--neon-green);">LIVE</span> | 
            <span id="latency" style="display: inline-block; width: 45px; text-align: center;">30s</span> | 
            <span style="color: var(--neon-green);">MARKET OPEN</span>
            <div id="last-update" style="font-size: 10px; color: var(--text-secondary); margin-top: 4px;"></div>
        </div>
    </div>
    <nav class="tabs">
        <button class="tab" data-tab="ru">RU MARKET</button>
        <button class="tab active" data-tab="crypto">CRYPTO</button>
        <button class="tab" data-tab="us">US MARKET</button>
        <button class="tab" data-tab="eu">EU MARKET</button>
    </nav>
</header>

<!-- Exchange Mini-Tabs for Crypto -->
<div id="exchange-tabs-container" class="exchange-tabs-container">
    <button class="exchange-tab active" data-exchange="bybit">Bybit</button>
    <button class="exchange-tab" data-exchange="okx">OKX</button>
    <button class="exchange-tab" data-exchange="bingx">BingX</button>
</div>

<!-- RU Market Sub-tabs -->
<div id="ru-tabs-container" class="exchange-tabs-container">
    <button class="exchange-tab active" data-ru-subtab="futures">FUTURES</button>
    <button class="exchange-tab" data-ru-subtab="indices">INDICES</button>
    <button class="exchange-tab" data-ru-subtab="stocks">STOCKS</button>
</div>
