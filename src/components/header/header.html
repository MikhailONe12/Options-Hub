<header>
    <div class="header-left">
        <div class="logo">
            <div class="live-indicator"></div>
            Options Hub
        </div>
        <div class="status-text">
            <div class="status-indicators">
                <span style="color: var(--neon-green);">LIVE</span>
                <span class="separator">|</span>
                <span id="latency" style="display: inline-block; width: 45px; text-align: center;">30s</span>
                <span class="separator">|</span>
                <span style="color: var(--neon-green);">MARKET OPEN</span>
            </div>
            <div id="last-update" class="last-update">LAST UPDATE: --:--:--</div>
        </div>
    </div>
    <nav class="tabs">
        <button class="tab" data-tab="ru">RU MARKET</button>
        <button class="tab active" data-tab="crypto">CRYPTO</button>
        <button class="tab" data-tab="us">US MARKET</button>
        <button class="tab" data-tab="eu">EU MARKET</button>
    </nav>
</header>
